<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>DXEYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO (opsiyonel ama temiz) -->
  <meta name="description" content="DXEYS" />
  <meta name="robots" content="index, follow" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #0e0e11; /* koyu kurumsal zemin */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      max-width: 280px;
      width: 60vw;
      height: auto;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.sng" alt="DXEYS Logo" />
  </div>

</body>
</html>
