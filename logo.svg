<svg width="360" height="140" viewBox="0 0 360 140"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: "Inter", sans-serif;
      font-weight: 700;
      opacity: 0;
      animation: textIn 1.2s ease forwards;
      animation-delay: 0.9s;
    }

    .tagline {
      font-family: "Inter", sans-serif;
      opacity: 0;
      animation: textIn 1.2s ease forwards;
      animation-delay: 1.2s;
    }

    .box {
      transform-origin: center;
      opacity: 0;
      animation: pop 0.6s ease forwards;
    }

    .b1 { animation-delay: 0.1s; }
    .b2 { animation-delay: 0.25s; }
    .b3 { animation-delay: 0.4s; }
    .b4 { animation-delay: 0.55s; }

    .line {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.7s;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes textIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Icon -->
  <g transform="translate(8, 12)">
    <rect class="box b1" x="0"  y="40" width="26" height="26" rx="5" fill="#6366F1"/>
    <rect class="box b2" x="34" y="18" width="26" height="26" rx="5" fill="#6366F1"/>
    <rect class="box b3" x="68" y="40" width="26" height="26" rx="5" fill="#6366F1"/>
    <rect class="box b4" x="34" y="68" width="26" height="26" rx="5" fill="#22C55E"/>

    <line class="line" x1="26" y1="53" x2="34" y2="46" stroke="#94A3B8" stroke-width="2"/>
    <line class="line" x1="26" y1="53" x2="34" y2="80" stroke="#94A3B8" stroke-width="2"/>
    <line class="line" x1="60" y1="53" x2="68" y2="53" stroke="#94A3B8" stroke-width="2"/>
  </g>

  <!-- Label -->
  <text x="124" y="80" class="text" font-size="46" fill="#0F172A">
    DXEYS
  </text>

  <text x="124" y="104" class="tagline" font-size="14" fill="#475569">
    Integrated Quality Management
  </text>
</svg>
